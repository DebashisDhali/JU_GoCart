{% extends 'admin_dashboard/admin_base.html' %}
{% block title %}Reply to Message{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Reply to Message</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">To Email</label>
            <input type="email" class="form-control" value="{{ message.email }}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Subject</label>
            <input type="text" class="form-control" value="Re: {{ message.subject }}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Your Message</label>
            <textarea name="reply_message" class="form-control" rows="6" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
        <a href="{% url 'admin_contact_messages' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
