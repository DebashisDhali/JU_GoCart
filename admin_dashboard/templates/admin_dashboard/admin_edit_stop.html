{% extends 'admin_dashboard/admin_base.html' %}
{% block title %}Edit Stop{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card p-4 shadow-sm mt-4" style="width: 100%; max-width: 500px;">
        <h2 class="mb-4 text-center">Edit Stop</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Stop Name</label>
                <input type="text" class="form-control" name="name" id="name" value="{{ stop.name }}" required>
            </div>
            <div class="mb-3">
                <label for="lat" class="form-label">Latitude</label>
                <input type="text" class="form-control" name="lat" id="lat" value="{{ stop.lat }}" required>
            </div>
            <div class="mb-3">
                <label for="lng" class="form-label">Longitude</label>
                <input type="text" class="form-control" name="lng" id="lng" value="{{ stop.lng }}" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Update Stop</button>
                <a href="{% url 'admin_stop_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
