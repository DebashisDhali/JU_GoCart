{% extends 'admin_dashboard/admin_base.html' %}
{% block title %}Reply Status{% endblock %}
{% block content %}
<div class="container text-center mt-5">
    {% if success %}
        <h3 class="text-success">✅ Message sent successfully!</h3>
    {% else %}
        <h3 class="text-danger">❌ Failed to send message.</h3>
        <p>{{ error }}</p>
    {% endif %}
    <a href="{% url 'admin_contact_messages' %}" class="btn btn-dark mt-3">Back to Contact Messages</a>
</div>
{% endblock %}
